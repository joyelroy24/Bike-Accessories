{% include 'publicheader.html' %}
<form method="post">
<center>

	 <section style="background: url(/static/images/b1.jpg) center center no-repeat;
  background-size:cover;
  background-attachment: fixed;
  color: #cfcfcf;height: auto;
        margin-top:80px;" id="home">
       <div class="overlay">
           <div class="container">
               <div class="row">
<h1>CUSTOMER REGISTRATION</h1>
	<table class="table" style="width:  700px">
		<tr>
			<th>FIRST NAME</th>
			<td><input type="text" name="fname" required class="form-control"></td>
		</tr>
		<tr>
			<th>LAST NAME</th>
			<td><input type="text" name="lname" required class="form-control"></td>
		</tr>
		<tr>
			<th>PLACE</th>
			<td><input type="text" name="place" required class="form-control"></td>
		</tr>
		<tr>
			<th>PHONE</th>
			<td><input type="text" name="phone" required class="form-control"></td>
		</tr>
		<tr>
			<th>EMAIL</th>
			<td>
			<input type="email" name="email" pattern=".+@gmail\.com" required class="form-control"></td>
		</tr>
		<tr>
			<th>GENDER</th>
			<td>Male<input type="radio" name="gen" value="Male">
				Female<input type="radio" name="gen" value="Female">
			</td>
		</tr>
		
		
		<tr>
			<th>PASSWORD</th>
			<td><input type="password" name="password" required minlength="8" placeholder="Password Must Be Atleast 8 Charecter" class="form-control"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="submit" value="register" class="btn btn-primary"></td>
		</tr>
	</table>
</center>
</form>

               </div>
           </div>
           <br><br>
       </div>  
      
   </section>
