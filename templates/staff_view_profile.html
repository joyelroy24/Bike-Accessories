  <section style="background: url(/static/images/bike1.jpg) center center no-repeat;

<form method="post">
	<center>
		<h1>UPDATE PROFILE</h1>

		<tr>
			<th>FIRST NAME</th>
			<td><input type="text" name="fname"  class="form-control" value="{{data['updater'][0]['firstname']}}" readonly></td>

		<tr>
			<th>LAST NAME</th>
			<td><input type="text" name="lname"  class="form-control" value="{{data['updater'][0]['lastname']}}" readonly>

			<td><input type="text" name="place"  class="form-control" value="{{data['updater'][0]['place']}}"></td>

		<tr>
			<th>PHONE</th>
			<td><input type="text" name="phone"  class="form-control" value="{{data['updater'][0]['phone']}}"></td>
		</tr>
		<tr>
			<th>EMAIL</th>
			<td>
			<input type="email" name="email"  class="form-control" pattern=".+@gmail\.com" value="{{data['updater'][0]['email']}}"></td>
